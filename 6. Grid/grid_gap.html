<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Grid con Espaciado (gap)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .grid-container {
            display: grid;
            grid-template-columns: auto auto auto;
            background-color: #f39c12;
            padding: 10px;
            /* Define el espacio entre filas y columnas */
            gap: 20px;
            /* También se puede definir por separado:
               row-gap: 10px;
               column-gap: 30px;
            */
        }

        .grid-item {
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.2);
            padding: 20px;
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Grid con Espaciado (gap)</h1>
    <p>La propiedad <code>gap</code> añade espacio entre las celdas del grid.</p>

    <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
    </div>
</body>

</html>
