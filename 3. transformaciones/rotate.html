<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ejemplo de transform: rotate()</title>
    <style>
        .caja {
            width: 100px;
            height: 100px;
            background: #2196F3;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 40px;
            transition: transform 3s;
        }

        .caja:hover {
            transform: rotate(360deg);
        }
    </style>
</head>

<body>
    <div class="caja">¡Róteme!</div>
    <p>Pasa el mouse sobre el cuadro para ver el efecto de <b>rotate</b>.</p>
</body>

</html>
