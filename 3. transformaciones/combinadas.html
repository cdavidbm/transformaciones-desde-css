<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ejemplo de transformaciones combinadas</title>
    <style>
        .caja {
            width: 100px;
            height: 100px;
            background: #FF9800;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 40px;
            transition: transform 0.3s;
        }

        .caja:hover {
            /* Combinación de translate, rotate y scale */
            transform: translate(30px, 20px) rotate(20deg) scale(1.2);
            background-color: blueviolet;
        }
    </style>
</head>

<body>
    <div class="caja">¡Transforma!</div>
    <p>Pasa el mouse sobre el cuadro para ver una combinación de transformaciones.</p>
</body>

</html>
