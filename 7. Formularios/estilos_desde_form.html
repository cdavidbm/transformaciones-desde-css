<!DOCTYPE html>
<html lang="es">

<head>

    <title>Formulario que Cambia Estilos - Solo CSS</title>
    <style>
        body {

            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .container {
            background-color: white;

        input[type="radio"] {

        }

        input[type="checkbox"] {

        }

        .texto-ejemplo {

            background-color: #fff;

            transition: all 0.3s ease;

        /* Cambios de color seg√∫n radio buttons */
        input[name="color"]:checked {

            color: red !important;

        /* Efectos con checkbox */

        #cursiva:checked~* .texto-ejemplo,

    </style>
</head>
