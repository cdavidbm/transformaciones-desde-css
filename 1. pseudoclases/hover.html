<!DOCTYPE html>
<html>
<head>
    <style>
        .hover-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            border: none;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .hover-button:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <button class="hover-button">Pon el mouse Hover mi!  :)</button>
</body>
</html>
